
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProChat - Informacje</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffc6;
      text-align: center;
    }
    p {
      max-width: 700px;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      width: 100%;
    }
    li {
      background-color: rgba(255, 255, 255, 0.05);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="ProChat.png" alt="ProChat Logo" class="logo" />
  <h1>ProChat</h1>
  <p>ProChat to zaawansowany bot Discord z wieloma funkcjami, który łączy w sobie prostotę i moc.</p>
  <ul>
    <li>/join – dołącza do kanału głosowego</li>
    <li>/play [link/nazwa] – odtwarza muzykę</li>
    <li>/skip – pomija aktualny utwór</li>
    <li>/stop – zatrzymuje odtwarzanie</li>
    <li>!radio – uruchamia radio 24/7</li>
  </ul>
</body>
</html>
